<!-- 1. 事件修饰符的前缀写错，将.写成:-->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../01/code/lib/vue-2.4.0.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div id="app">


        
        <div class="panel panel-primary">
              <div class="panel-heading">
                    <h3 class="panel-title">添加品牌</h3>
              </div>
              <div class="panel-body form-inline">
                    <label for="" >Id:
                        <input type="text" class="form-control" v-model="id">
                    </label>
                    <label for="">Name:
                        <input type="text" class="form-control" v-model="name">
                    </label>
                    <!-- vue中使用事件绑定机制，不传参时可以省略括号 -->
                    <input type="button" value="添加" class="btn btn-primary" @click="add">
                      
              </div>
        </div>
        
        <table class="table table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Ctime</th>
                    <th>Operation</th>
                </tr>
                <tbody>
                    <tr v-for="item in list" :key="item.id">
                        <td>{{item.id}}</td>
                        <td v-text="item.name"></td>
                        <td>{{item.ctime}}</td>
                        <td><a href="" @click.prevent="del_another(item.id)">删除</a></td>
                    </tr>
                    
                </tbody>
            </thead>
        </table>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                id: '',
                name: '',
                list: [
                    {id: 1,name: 'Benz',ctime: new Date()},
                    {id: 2,name: 'baoma',ctime: new Date()}
                ]
            },
            methods: {
                add(){
                    var addition = {id: this.id,name: this.name,ctime: new Date()};
                    this.list.push(addition);
                    this.id = '';
                    this.name = '';
                },
                del(id){
                    this.list.some((item,i) => {
                        if(item.id == id){
                            this.list.splice(i,1);
                            return true;
                        }
                    })
                },
                del_another(id){
                    var index = this.list.findIndex(item => {
                        if(item.id == id){
                            return true;
                        }
                    });
                    console.log(index);
                    this.list.splice(index,1);
                }
            }
        });
    </script>
</body>
</html>
